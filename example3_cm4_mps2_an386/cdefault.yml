default:

  compiler: GCC

  misc:
    - for-compiler: AC6
      C-CPP:
        - -Wno-macro-redefined
        - -Wno-pragma-pack
        - -Wno-parentheses-equality
        - -Wno-license-management
      C:
        - -std=gnu11
      ASM:
        - -masm=auto
      Link:
        - --entry=Reset_Handler
        - --map
        - --info summarysizes
        - --summary_stderr
        - --diag_suppress=L6314W

    - for-compiler: GCC
      C-CPP:
        - -masm-syntax-unified
        - -fomit-frame-pointer
        - -ffunction-sections
        - -fdata-sections
      C:
        - -std=gnu11
      Link:
        # ------------------
        # Override default setting to no semihosting
        - --specs=nosys.specs
        #- --specs=nano.specs
        # ------------------
        # For semihosting
        #- --specs=nano.specs
        #- --specs=rdimon.specs
        # ------------------
        - -Wl,-Map=$elf()$.map
        - -Wl,--gc-sections
      Library:
        # ------------------
        # Override default setting to no semihosting
        - -lnosys
        #- -lm  # Maths library
    - for-compiler: CLANG
      C-CPP:
        - -fomit-frame-pointer
        - -ffunction-sections
        - -fdata-sections
      C:
        - -std=gnu11
      Link:
        # ------------------
        # Override default setting to no semihosting
        - -lcrt0
        # ------------------
        # For semihosting
        #- -lcrt0-semihost
        #- -lsemihost
        # ------------------
        - -Wl,-Map=$elf()$.map
        - -Wl,--gc-sections

    - for-compiler: IAR
      C-CPP: 
        - --dlib_config DLib_Config_Full.h
      Link:
        - --semihosting
        - --map=$elf()$.map

# Notes:
# This file overrides the cdefault.yml in <cmsis-toolbox-installation-dir>/etc 
# or the cdefault.yml in $(CMSIS_COMPILR_ROOT)
# See the following page for additional information.
# https://open-cmsis-pack.github.io/cmsis-toolbox/YML-Input-Format#cdefault
# 
# By default, the cdefault.yml in <cmsis-toolbox-installation-dir>/etc enables
# semihosting in GCC and CLANG. This is not what I want for standalone devices
# and therefore I change the default settings using this cdefault file. If you
# prefer to have semihosting enabled, you can either
# - edit the GCC/CLANG settings in this file, or
# - delete this file so that the cdefault.yml in <cmsis-toolbox-installation-dir>/etc is used.
#
